---
- name: Gather facts
  openshift_facts:
    role: common

- block:
  - name: Clear yum cache
    command: "yum clean all"
    ignore_errors: true

  - name: Install the required rpms
    package:
      name: NetworkManager
      state: latest

  - name: Install katello-agent as satellite needs goferd to show errata diffs 
    package:
      name: katello-agent
      state: latest

  - name: Start NetworkManager and network
    service:
      name: "{{ item }}"
      state: restarted
      enabled: true
    with_items:
    - NetworkManager
    - network

  - name: Start goferd
    service:
      name: "{{ item }}"
      state: restarted
      enabled: true
    with_items:
    - goferd 

  when: not openshift.common.is_atomic | bool

- block:
  - name: Install the required rpms
    package:
      name: "{{ item }}"
      state: latest
    with_items:
    - atomic-openshift-excluder
    - atomic-openshift-docker-excluder
    register: installed

  - name: disable excluder if installed
    command: "{{ item }}"
    with_items:
    - atomic-openshift-excluder unexclude
    - atomic-openshift-docker-excluder unexclude

  when: deployment_type == 'openshift-enterprise' and not openshift.common.is_atomic | bool
