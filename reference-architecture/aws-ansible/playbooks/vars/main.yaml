---
# AWS instance specific configuration
bastion_instance_type: t2.micro
docker_storage: 25
etcd_storage: 25
emptydir_storage: 50
vpc_prefix: "ose-multi-az-vpc-{{ stack_name }}"
public_subnet_prefix: OSE-Public-Subnet
private_subnet_prefix: OSE-Private-Subnet
cidr_block: 10.20.0.0/16
subnet_blocks: 10.20.1.0/24,10.20.2.0/24,10.20.3.0/24,10.20.4.0/24,10.20.5.0/24,10.20.6.0/24
byo_bastion: no
host_up_time: 80

# OpenShift variables
openshift_registry_selector: "role=infraregistry"
openshift_router_selector: "role=infrarouter"
openshift_master_cluster_method: native
openshift_master_cluster_hostname: "{{cluster_shortname}}.{{ public_hosted_zone }}"
openshift_master_cluster_public_hostname: "{{cluster_shortname}}.{{ public_hosted_zone }}"
osm_default_subdomain: "{{ wildcard_zone }}"
